{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method ="POST">
               <!--  supaya aman, harus dipasang setiap post -->
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-botton mb-4"> Blog Post </legend>
                   <!--  untuk print form , as_p supaya render dalam bentuk paragraph-->
                <!-- {{form.as_p}} -->
               <!--  | buat filter -->
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Post</button>
            </div>
        </form>
    </div>
{% endblock content %}
